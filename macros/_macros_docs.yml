macros:
  - name: cents_to_dollars
    description: A macro that converts dollars to centsand rounds to the under input decimal places, or 2 if none is provided
    arguments:
      - name: column_name
        type: string
        description: The name of the column you want to convert
      - name: decimals
        type: integer
        description: number of decimal places, defaults to 2
  - name: grnant_select
    description: a macro that grants select privs on target.schema to target.role unless otherwise specified
    arguments:
      - name: schema
        type: string
        description: schema we want to grant 
      - name: role
        type: string
        description: role we want to grant